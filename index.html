<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darts Sieger 2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      color: red;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    h1 {
      font-size: 2.5vw;
      margin: 1vh 0;
      text-align: center;
      z-index: 3;
      position: relative;
    }

    .winner-name {
      font-size: 2.5vw;
      margin: 1vh 0;
      text-align: center;
      font-weight: bold;
      z-index: 3;
      position: relative;
    }

    img.main-image {
      max-height: 50vh;
      max-width: 80vw;
      margin: 2vh 0;
      object-fit: contain;
      z-index: 3;
      position: relative;
    }

    .decorative-image {
      position: absolute;
      height: 10vh;
      object-fit: cover;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Sieger 4. Gehlenbecker Darts Qualifiers 2025!</h1>
  <img id="mainImage" class="main-image" alt="Siegerfoto">
  <div class="winner-name" id="winnerName">Robin Seidel</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // ðŸ“Œ Nur hier den Sieger Ã¤ndern:
      const winnerImage = "Robin Hood.png";
      const winnerName = "Robin Seidel";

      const allImages = [
        "Bosnian Beast.png", "Davidovic.png", "Deadeye KÃ¼bi.png", "Die Eichel.png",
        "DisruptToxic.png", "GroÃŸer Stern.png", "Just In Bull.png", "KeeperOfTheArrow.png",
        "Kleiner Stern.png", "Lady Dartis.png", "Nummer 9.png", "Performance.png",
        "Petebull.png", "Robin Hood.png", "Spreeno.png", "Stonecold.png", "Super Ingo.png",
        "Tequilian.png", "The HIIT Machine.png", "The Hammernose.png", "TheBarreBoy.png",
        "TheDartingSun.png", "Van Carlefeld.png", "Witten Jr..png"
      ];

      // Bilddaten setzen
      document.getElementById("mainImage").src = encodeURI(winnerImage);
      document.getElementById("mainImage").alt = "Siegerfoto " + winnerName;
      document.getElementById("winnerName").textContent = winnerName;

      // Dekobilder vorbereiten
      const decorativeImages = allImages.filter(img => img !== winnerImage);
      const shuffled = decorativeImages.sort(() => Math.random() - 0.5).slice(0, 23);

      // Positionen um das Hauptbild herum
      const positions = [
  { top: "3%", left: "2%" },     { top: "3%", left: "20%" },
  { top: "3%", left: "40%" },    { top: "3%", left: "60%" },
  { top: "3%", left: "80%" },    { top: "15%", left: "5%" },
  { top: "15%", left: "85%" },   { top: "30%", left: "3%" },
  { top: "30%", left: "87%" },   { bottom: "30%", left: "3%" },
  { bottom: "30%", left: "87%" },{ bottom: "15%", left: "5%" },
  { bottom: "15%", left: "85%" },{ bottom: "5%", left: "5%" },
  { bottom: "5%", left: "25%" }, { bottom: "5%", left: "45%" },
  { bottom: "5%", left: "65%" }, { bottom: "5%", left: "85%" },
  { top: "40%", left: "2%" },    { top: "40%", left: "88%" },
  { top: "60%", left: "2%" },    { top: "60%", left: "88%" },
  { top: "80%", left: "45%" }
];

      shuffled.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = encodeURI(src);
        img.alt = "Dekobild " + (i + 1);
        img.className = "decorative-image";

        const pos = positions[i];
        for (const [key, value] of Object.entries(pos)) {
          img.style[key] = value;
        }

        img.style.transform = `rotate(${Math.floor(Math.random() * 30 - 15)}deg)`;
        document.body.appendChild(img);
      });
    });
  </script>
</body>
</html>
