<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournify Streams</title>
  <style>
    /* Reset some defaults */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 101%;
    }

    /* Make sure the grid takes up the entire viewport */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 equal-width columns */
      grid-template-rows: repeat(2, 1fr);    /* 2 equal-height rows */
      height: 100vh;  /* 100% of the viewport height */
      width: 100vw;   /* 100% of the viewport width */
    }

    iframe {
      width: 100%;  /* Full width of the grid cell */
      height: 100%; /* Full height of the grid cell */
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Embed the four Tournify streams in iframes -->
    <iframe src="https://www.tournify.de/live/tusa2025/present" title="TUSA 2025"></iframe>
    <iframe src="https://www.tournify.de/live/tusb2025/present" title="TUSB 2025"></iframe>
    <iframe src="https://www.tournify.de/live/tusc2025/present" title="TUSC 2025"></iframe>
    <iframe src="https://www.tournify.de/live/tusd2025/present" title="TUSD 2025"></iframe>
  </div>
</body>
</html>
