<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournify Streams</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: repeat(2, 1fr);    /* 2 rows */
      height: 100vh;  /* Take up the full height of the viewport */
    }

    iframe {
      width: 100%;  /* Take up the full width of each grid item */
      height: 100%; /* Take up the full height of each grid item */
      border: none;
    }
  </style>
</head>
<body>
  <!-- Iframes for each stream -->
  <iframe src="https://www.tournify.de/live/tusa2025/present" title="TUSA 2025"></iframe>
  <iframe src="https://www.tournify.de/live/tusb2025/present" title="TUSB 2025"></iframe>
  <iframe src="https://www.tournify.de/live/tusc2025/present" title="TUSC 2025"></iframe>
  <iframe src="https://www.tournify.de/live/tusd2025/present" title="TUSD 2025"></iframe>
</body>
</html>
